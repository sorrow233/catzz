<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="诗意的文字版个人站，展现忧郁的情感和思考。">
    <title>清凉雨夜，温暖过谁的心</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gloock', serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #5A5A5A;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>清凉雨夜，温暖过谁的心</h1>
        <p>
            脆弱雨伞，保护了谁前行<br>
            街边电话，少女心伤忧郁<br>
            路旁雨滩，天空触手可及<br>
            人应阳光向上，但原谅我时而脆弱，<br>
            雨水是否协同音律，夜色或否夹杂酒精，<br>
            杯中水又为何五味杂陈……忧郁的梦没有终点，<br>
            她又以何种姿态存在着？
        </p>
    </div>
</body>
</html>
